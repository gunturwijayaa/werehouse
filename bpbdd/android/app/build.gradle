buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0' // Sesuaikan versi dengan kebutuhan Anda
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10" // Tentukan versi Kotlin yang sesuai
        classpath 'dev.flutter:flutter.gradle:2.8.0' // Pastikan Anda menggunakan versi yang sesuai
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 34 // Sesuaikan dengan versi SDK yang Anda gunakan
    buildToolsVersion "30.0.3" // Sesuaikan dengan versi Build Tools yang Anda gunakan

    defaultConfig {
        applicationId "com.example.account_example"
        minSdkVersion flutter.minSdkVersion // Sesuaikan dengan versi SDK minimal yang Anda butuhkan
        targetSdkVersion 30 // Sesuaikan dengan versi SDK yang Anda gunakan
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            // signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.10" // Tentukan versi Kotlin yang sesuai
}
